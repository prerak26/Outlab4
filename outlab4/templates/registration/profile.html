{% extends 'base.html' %}
 
{% block head %}
<title>Profile</title>
{% endblock %}
{% block body %}
<table class="table table-striped table-bordered">
    {% for field in user %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field.value }}</td>
        </tr>
    {% empty %}
        <tr>
            <td>No "user" field</td>
        </tr>
    {% endfor %} 
</table>

{% endblock %}
