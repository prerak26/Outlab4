<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}MiniGitHub{% endblock %}</title>
  <style>
.header{
    border: 1px solid grey;
    background-color: grey;
    padding: 10px;
    border-radius: 2px;
    
    
}
#wrapper{
  text-align: center;
}
  
.inner{
  display: inline-block;
}

  position: inherit;
  display: inline-block;
  
  
}

  opacity: 0.8;
}

</head>
