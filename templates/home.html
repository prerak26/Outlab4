{% extends 'base.html' %}
{% load static %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<p style="text-align: center; font-size: 40px; ">Hi {{ user.username }}!</p>
<p style="text-align: center; font-size: 40px; ">Let's explore some GitHub Profiles.</p>

{% else %}

  <p style="text-align: center;">You are not logged in, Please Sign-up or Login.</p>
  
{% endif %}
{% endblock %}
